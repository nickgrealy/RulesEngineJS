<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="../lib/qunit-1.14.0.css">
  <!-- javascript -->
  <script src="../../../main/js/polyfill.js"></script>
  <script src="../../../main/js/Common.js"></script>
  <script src="../../../main/js/RulesEngine.js"></script>
  <script src="../lib/qunit-1.14.0.js"></script>
  <!-- tests -->
  <script src="UnitTest_Behaviour.js"></script>
</head>
<body>

<form class='bar'>
	<!-- textarea, select option:checked, input[type=text], input[type=password], input[type=radio]:checked, input[type=checkbox]:checked -->
	<label>button</label><input id="button" type="button" value="test"/>
	<label>checkbox</label>
		<input id="checkbox" type="checkbox" value="one" />
		<input id="checkbox" type="checkbox" value="two" checked />
		<input id="checkbox" type="checkbox" value="three" checked />
	<label>color</label><input id="color" type="color" value="#bfdd46" />
	<label>date</label><input id="date" type="date" value="2017-03-02" />
	<label>datetime</label><input id="datetime" type="datetime" value="12:23" />
	<label>datetime-local</label><input id="datetime-local" type="datetime-local" value="2013-11-03T00:34" />
	<label>email</label><input id="email" type="email" value="nick@foo.com" />
	<label>file</label><input id="file" type="file" value="C:\tmp\sit.properties" />
	<label>hidden</label><input id="hidden" type="hidden"  value="hidden" />
	<label>image</label><input id="image" type="image" accept="image/*" />
	<label>month</label><input id="month" type="month" value="2016-02"  />
	<label>number</label><input id="number" type="number" value='123.34' />
	<label>password</label><input id="password" type="password" value='password0123'/>
	<label>radio</label>
		<input id="radio_0" name="radio" type="radio" value="yes" />
		<input id="radio_1" name="radio" type="radio" value="no" checked/>
		<input id="radio_2" name="radio" type="radio" value="maybe" />
	<label>range</label><input id="range" type="range" min="0" max="10" value="8">
	<label>reset</label><input id="reset" type="reset" />
	<label>search</label><input id="search" type="search" value="search this" />
	<label>submit</label><input id="submit" type="submit" />
	<label>tel</label><input id="tel" type="tel" value="123 345 764" />
	<label>text</label><input id="text" type="text" value="some text" />
	<label>time</label><input id="time" type="time" value="14:58" />
	<label>url</label><input id="url" type="url" value="http://foobar.com"/>
	<label>week</label><input id="week" type="week" value="2015-W52" />
	<label>select</label>
		<select id="select">
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="fiat">Fiat</option>
			<option value="audi" selected>Audi</option>
		</select>
	<label>select multi</label>
		<select id="select" size=3 multiple>
			<option value="volvo" selected>Volvo</option>
			<option value="saab">Saab</option>
			<option value="fiat" selected>Fiat</option>
			<option value="audi">Audi</option>
		</select>
	<label>textarea</label><textarea id="textarea">this is some text</textarea>
</form>

  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
</body>
</html>
